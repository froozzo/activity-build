<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Island Game</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>

  <!-- SDK oficial de Discord -->
  <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@1.0.1/dist/sdk.min.js"></script>

  <!-- Tu SDK local -->
  <script src="activity_sdk.js"></script>

</head>
<body>

  <!--
    ‚ö†Ô∏è IMPORTANTE ‚ö†Ô∏è
    Aqu√≠ va el IFRAME con sandbox especial.

    allow-scripts    ‚Üí deja correr tu juego Godot
    allow-same-origin ‚Üí permite mensajes postMessage
    allow-popups, allow-forms ‚Üí por si Godot usa input
    allow-pointer-lock ‚Üí para controles del juego
  -->

  <iframe id="game-frame"
          src="index.html"
          sandbox="allow-scripts allow-same-origin allow-popups allow-pointer-lock allow-forms">
  </iframe>

  <script>
    // ============================
    // CONFIGURACI√ìN DEL WRAPPER
    // ============================

    // üí• Poner AQU√ç tu App ID real
    const DISCORD_APP_ID = "1443000817639755947";

    // Se expone globalmente para actividad local
    window.discordAppId = DISCORD_APP_ID;

    // Inicializa el SDK local
    initDiscordActivity();

  </script>

</body>
</html>

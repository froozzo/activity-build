<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Discord Island Game</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Discord Activity REQUIRED TAG -->
  <discord-activity></discord-activity>

  <!-- LOAD DISCORD SDK (REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/npm/@discord/embedded-app-sdk@1.2.0/dist/embedded-app-sdk.umd.min.js"></script>

  <!-- YOUR SDK BRIDGE -->
  <script src="discord_bridge.js"></script>

  <!-- GAME IFRAME -->
  <iframe id="game-frame"
          src="game/index.html"
          sandbox="allow-scripts allow-same-origin allow-popups allow-pointer-lock allow-forms">
  </iframe>

</body>
</html>
